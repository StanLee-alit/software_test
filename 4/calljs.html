<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>调用页面 JS 函数示例</title>
    <script>
      function sayHello(name) {
        const msg = "你好，" + name + "！欢迎学习 Selenium！";
        document.getElementById("result").innerText = msg;
      }
    </script></head
  >f
  <body>
    <h2>调用 JS 函数演示</h2>

    <p>这是一个页面内定义的 JavaScript 函数：</p>
    <ul>
      <li><code>sayHello(name)</code>：接收一个名字，显示欢迎信息</li>
    </ul>
    <div
      id="result"
      style="margin-top: 20px; font-weight: bold; color: green"
    ></div>
  </body>
</html>
